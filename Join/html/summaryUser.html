<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/summaryUser.css">

</head>
<body>
    <div class="pageWrapper">
        <div class="sidebar">
            <div class="logo">
                    <img class="joinLogo" src="../assets/img/Capa 1.png" alt="">
            </div>
            
            <div class="navigation">
                <div class="navItem active">
                    <span class="navIcon iconDashboard"></span>
                    <img src="../assets/img/sidebar/summary.svg" alt="">
                    <span>Summary</span>
                </div>
                <div class="navItem">
                    <span class="navIcon iconTask"></span>
                    <img src="../assets/img/sidebar/addtask.svg" alt="">
                    <span>Add Task</span>
                </div>
                <div class="navItem">
                    <span class="navIcon iconBoard"></span>
                    <img src="../assets/img/sidebar/board.svg" alt="">
                    <span>Board</span>
                </div>
                <div class="navItem">
                    <span class="navIcon iconContacts"></span>
                    <img src="../assets/img/sidebar/contact.svg" alt="">
                    <span>Contacts</span>
                </div>
            </div>
            
            <div class="footerLinks">
                <div class="footerLink">Privacy Policy</div>
                <div class="footerLink">Legal notice</div>
            </div>
        </div>
        
        <div class="mainContainer">
            <div class="header">
                <div class="headerTitle">Kanban Project Management Tool</div>
                <div class="headerActions">
                    <div><img src="../assets/img/sidebar/help.svg" alt=""></div>
                    <div class="userAvatar">SM</div>
                </div>
            </div>
            
            <div class="mainContent">

                <div class="pageHeader">
                    <h1 class="pageTitle">Join 360</h1>
                    <div class="pageSubtitle">Key Matrics at a Glance</div>
                </div>

                <div class="cardSection">
                    <div class="cardRow topRow">
                        <div class="card">
                            <div class="cardIcon">
                                <img src="../assets/img/sidebar/pencil.svg" alt="">
                            </div>
                            <div class="cardValue">1</div>
                            <div class="cardLabel">To-do</div>
                        </div>
                        
                        <div class="card">
                            <div class="cardIcon">
                                <img src="../assets/img/sidebar/check.svg" alt="">
                            </div>
                            <div class="cardValue">1</div>
                            <div class="cardLabel">Done</div>
                        </div>
                    </div>
                    
                    <div class="cardRow">
                        <div class="card combinedCard">
                            <div class="cardContent">
                                <div class="urgentSection">
                                    <div class="cardIcon">
                                        <img src="../assets/img/sidebar/urgent.svg" alt="">
                                    </div>
                                    <div class="cardValue">1</div>
                                    <div class="cardLabel">Urgent</div>
                                </div>
                                <div class="divider"></div>
                                <div class="dateSection">
                                    <div class="dateTitle">October 16, 2022</div>
                                    <div class="dateSubtitle">Upcoming Deadline</div>
                                </div>
                            </div>
                        </div>
                        <div class="welcomeSection">
                            <div class="welcomeText">Good morning,</div>
                            <div class="userName">Sofia MÃ¼ller</div>
                        </div>
                    </div>
                    
                    <div class="cardRow bottomRow">
                        <div class="card largeCard">
                            <div class="cardValue">5</div>
                            <div class="cardLabel">Tasks in<br>Board</div>
                        </div>
                        
                        <div class="card largeCard">
                            <div class="cardValue">2</div>
                            <div class="cardLabel">Tasks in<br>Progress</div>
                        </div>
                        
                        <div class="card largeCard">
                            <div class="cardValue">2</div>
                            <div class="cardLabel">Awaiting<br>Feedback</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
