<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/LogIn.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Join</title>
</head>

<body class="fontStyle">

    <header>
        <img src="../assets/img/Capa 2.png" alt="join_logo">
        <div class="SignUpbtn">
            <p>Not a Join user?</p>
            <button>Sign Up</button>
        </div>
    </header>

    <main class="LogInMainContainer">
        <h2>Log In</h2>
        <form>
            <div class="inputIcon">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <img src="../assets/img/mail.png" alt="mail">
            </div>
            <div class="inputIcon">
                <img src="../assets/img/lock.png" alt="lock">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="btnposition">

                <button class="LogInbtn" #logInButton>Log In</button>
                <button class="guestLogInButton" #guestLogInButton>Guest Log In</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Privacy Policy | Terms of Service</p>
    </footer>
</body>

</html>
