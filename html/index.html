<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" />
    <link rel="stylesheet" href="../css/LogIn.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/LogInPage.css" />
    <!-- <link rel="stylesheet" href="../css/validation.css" /> -->
    <script src="../javascript/global/firebase.js"></script>
    <script src="../javascript/global/user.js"></script>
    <script src="../javascript/global/utils.js"></script>
    <script src="../javascript/global/loadingscreen.js"></script>
    <!-- <script src="../javascript/global/validation/validation.js"></script> -->
    <!-- <script src="../javascript/global/validation/loginvalidation.js"></script> -->
    <script src="../javascript/global/ui.js" defer></script>
    <title>Join</title>
  </head>

  <body class="fontStyle">
    <a href="../html/index.html"
      ><img
        id="loadingScreen"
        src="../assets/icons/joinlogo_black.png"
        alt="join_logo"
    /></a>
    <header class="logoPageHeader hide">
      <div class="SignUpbtnPosition">
        <p>Not a Join user?</p>
        <button class="SignUpbtn">
          <a href="../html/signUp.html">Sign Up</a>
        </button>
      </div>
    </header>

    <main id="LogInMain">
      <form class="LogInMainContainer hide">
        <h2>Log in</h2>
        <div class="LogInInput inputIcon">
          <input id="email" name="email" placeholder="Email" />
          <img src="../assets/icons/login/mail.png" alt="mail" />
        </div>
        <div class="LogInInput inputIcon">
          <input id="password" name="password" placeholder="Password" />
          <img src="../assets/icons/login/lock.png" alt="lock" />
        </div>
        <div class="btnPosition">
          <button class="LogInbtn" #logInButton>Log In</button>
          <button
            class="guestLogInButton"
            onclick="setGuestLogin()"
            #guestLogInButton
          >
            Guest Log in
          </button>
        </div>
      </form>
    </main>

    <footer class="hide">
      <a href="../html/privacyPolicy.html">Privacy Policy</a>
      <a href="../html/legalNotice.html">Legal Notice</a>
    </footer>
  </body>
</html>
