<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <link rel="stylesheet" href="../css/LogIn.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Join</title>
</head>

<body class="fontStyle">

    <header>
        <img src="../assets/img/Capa 2.png" alt="join_logo">
        <div class="SignUpbtn">
            <p>Not a Join user?</p>
            <button>Sign Up</button>
        </div>
    </header>

    <main>
        <form class="LogInMainContainer">
            <h2>Log in</h2>
            <div class="LogInInput inputIcon">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <img src="../assets/img/mail.png" alt="mail">
            </div>
            <div class="LogInInput inputIcon">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img src="../assets/img/lock.png" alt="lock">
            </div>
            <div class="btnPosition">
                <button class="LogInbtn" #logInButton>Log In</button>
                <button class="guestLogInButton" #guestLogInButton>Guest Log in</button>
            </div>
        </form>
    </main>

    <footer>
        <a href="../html/privacyPolicy.html">Privacy Policy</a>
        <a href="../html/legalNotice.html">Legal Notice</a>
    </footer>
</body>

</html>
