<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link rel="stylesheet" href="../css/global/style.css" />
    <link rel="stylesheet" href="../css/pages/contact/contacts.css" />
    <link rel="stylesheet" href="../css/global/overlays/contactOverlays.css" />
    <link rel="stylesheet" href="../css/global/validation/validation.css" />
    <link rel="stylesheet" href="../css/global/overlays/floatingContactCard.css">
    <link rel="stylesheet" href="../css/global/overlays/overlays.css" />
    <link rel="stylesheet" href="../css/global/overlays/overlayAnimations.css" />
    <link rel="stylesheet" href="../css/global/forms.css" />
   
   
    <script src="../javascript/global/firebase.js"></script>
    <script src="../javascript/global/user.js"></script>
    <script src="../javascript/global/utils.js"></script>
    <script src="../javascript/pages/contacts/contactsTemplates.js"></script>
    <script src="../javascript/global/validation/validation.js"></script>
    <script src="../javascript/pages/contacts/contacts.js"></script>
    <script src="../javascript/pages/contacts/contactsResponsive.js"></script>
    <script src="../javascript/global/validation/contactvalidation.js"></script>
    <title>Contacts</title>
  </head>

  <body>
    <div class="pageWrapper">
      <div class="sidebar">
        <div class="logo">
          <img class="joinLogo" src="../assets/icons/joinlogo.svg" alt="joinLogo"/>
        </div>

        <div class="navigation">
          <div class="navi">
            <div onclick="location.href='../html/summaryUser.html'" class="navItem">
              <span class="navIcon iconDashboard"></span>
              <img src="../assets/icons/summary and sideboard/summary.svg" alt="summaryIcon"/>
              <span>Summary</span>
            </div>
            <div onclick="location.href='../html/addTask.html'" class="navItem">
              <span class="navIcon iconTask"></span>
              <img src="../assets/icons/summary and sideboard/addtask.svg" alt="addTaskIcon"/>
              <span>Add Task</span>
            </div>
            <div onclick="location.href='../html/board.html'" class="navItem">
              <span class="navIcon iconBoard"></span>
              <img src="../assets/icons/shared/board.svg" alt="boardIcon" />
              <span>Board</span>
            </div>
            <div onclick="location.href='../html/contacts.html'" class="navItem active">
              <span class="navIcon iconContacts"></span>
              <img src="../assets/icons/summary and sideboard/contact.svg" alt="contactIcon"/>
              <span>Contacts</span>
            </div>
          </div>
        </div>

        <div class="footerLinks">
          <a class="footerLink" href="./privacyPolicy.html">Privacy Policy</a>
          <a class="footerLink" href="./legalNotice.html">Legal notice</a>
        </div>
      </div>
      <div class="mainContainer">
        <div class="header">
          <div class="headerTitle">Kanban Project Management Tool</div>
          <div class="mobileLogo">
            <img src="../assets/icons/joinlogo_black.png" alt="Join" />
          </div>
          <div class="headerActions">
            <div>
              <img class="helpBtn" src="../assets/icons/summary and sideboard/help.svg" onclick="location.href='../html/help.html'" alt="helpIcon"/>
            </div>
              <div class="userAvatar" id="userAvatar" onclick="toggleUserMenu()"></div>
              <div class="dropdown none" id="usermenu">
                <a class="menuItem hideHref" href="../html/help.html">Help</a>
                <a class="menuItem" href="../html/legalNotice.html">Legal Notice</a>
                <a class="menuItem" href="../html/privacyPolicy.html">Privacy Policy</a>
                <a class="menuItem" onclick="logoutUserDirectly()" href="#">Log out</a>
              </div>
            </div>
          </div>
          <div class="contactsContentWrapper">
            <div class="contactsMainContent">
              <button class="addContactButton" onclick="showAddContactOverlay()">
                <span class="addContactText">Add new Contact</span>
                <img src="../assets/icons/contacts/person_add.svg" alt="addContactIcon"/>
              </button>

              <div id="contactsList" class="contactsList"></div>
            </div>

            <div class="contactsRightPanel">
              <div class="pageHeader">
                <h1>Contacts</h1>
                <div class="contactsHeaderDivider"></div>
                <span>Better with a team</span>
                <div class="contactsHeaderDividerResponsive"></div>
              </div>
              <div
                id="floatingContactOverlay"
                class="floatingContactMainContent"
              ></div>
            </div>
          </div>

          <div id="addContactOverlay" class="addContactOverlay">
            <div class="addContactModal"></div>
          </div>

          <div id="editContactOverlay" class="editContactOverlay"></div>
        </div>
      </div>
    </div>
  
  
    <div id="bottomNav sticky" class="bottomNav">
  <div class="navBtn" onclick="navigateTo('summary')">
    <img src="../assets/icons/summary and sideboard/summary.svg" alt="Summary" />
    <span>Summary</span>
  </div>
  <div class="navBtn" onclick="navigateTo('addTask')">
    <img src="../assets/icons/summary and sideboard/addtask.svg" alt="Add Task" />
    <span>Add Task</span>
  </div>
  <div class="navBtn" onclick="navigateTo('board')">
    <img src="../assets/icons/summary and sideboard/board.svg" alt="Board" />
    <span>Board</span>
  </div>
  <div class="navBtn" onclick="navigateTo('contacts')">
    <img src="../assets/icons/summary and sideboard/contact.svg" alt="Contacts" />
    <span>Contacts</span>
  </div>
</div>
