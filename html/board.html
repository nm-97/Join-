<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <link rel="stylesheet" href="../css/board.css" />
  <link rel="stylesheet" href="../css/style.css">
  <script src="../javascript/ui.js" defer></script>
  <script src="../javascript/firebase.js" defer></script>
  <script src="../javascript/board.js" defer></script>
  <script src="../javascript/template.js" defer></script>
  <title>Board</title>
</head>

<body>
  <div class="pageWrapper">
    <div class="sidebar">
      <div class="logo">
        <img class="joinLogo" src="../assets/icons/joinlogo.svg" alt="" />
      </div>

      <div class="navigation">
        <div onclick="location.href='../html/summaryUser.html'" class="navItem">
          <span class="navIcon iconDashboard"></span>
          <img src="../assets/icons/summary and sideboard/summary.svg" alt="">
          <span>Summary</span>
        </div>
        <div onclick="location.href='../html/addTask.html'" class="navItem">
          <span class="navIcon iconTask"></span>
                    <img src="../assets/icons/summary and sideboard/addtask.svg" alt="">
          <span>Add Task</span>
        </div>
        <div onclick="location.href='../html/board.html'" class="navItem active">
          <span class="navIcon iconBoard"></span>
                    <img src="../assets/icons/summary and sideboard/board.svg" alt="">
          <span>Board</span>
        </div>
        <div onclick="location.href='../html/contacts.html'" class="navItem">
          <span class="navIcon iconContacts"></span>
                    <img src="../assets/icons/summary and sideboard/contact.svg" alt="">
          <span>Contacts</span>
        </div>
      </div>

        <div class="footerLinks">
          <a class="footerLink" href="./privacyPolicy.html">Privacy Policy</a>
          <a class="footerLink" href="./legalNotice.html">Legal Notice</a>
        </div>
      </div>

      <div class="mainContainer">
        <div class="header">
          <div class="headerTitle">Kanban Project Management Tool</div>
          <div class="headerActions">
            <div><img src="../assets/icons/summary and sideboard/help.svg" alt="" /></div>
                    <div class="userAvatar" onclick="toggleUserMenu()">SM</div>
                        <div class="dropdown none" id="usermenu">
                        <a class="menuItem" href="./legalNotice.html">Legal Notice</a>
                        <a class="menuItem" href="./privacyPolicy.html">Privacy Policy</a>
                        <a class="menuItem" href="./LogIn.html">Log out</a>
                    </div>
          </div>
        </div>

        <div class="mainContent">
          <div class="boardHeader">
            <h1 class="boardTitle">Board</h1>
            <div class="boardActions">
              <div class="searchContainer">
                <input
                  type="text"
                  class="searchInput"
                  placeholder="Find Task"
                  id="searchInput"
                />
                <div class="searchDivider"></div>
                <button class="searchButton" id="searchButton"><img src="../assets/icons/board/search.svg" alt=""></button>
              </div>
              <button class="addTaskButton" id="addTaskButton">Add Task
                <img src="../assets/icons/board/addtask.svg" alt="add task">
              </button>
            </div>
          </div>

            <div class="boardContainer" id="boardContainer"></div>

          </div>
        </div>
      </div>
  </div>

  <div class="overlay hidden" id="taskOverlay"></div>

  <div class="overlayAddTask" id="taskOverlay" style="display: none;">
        <div class="overlayContent">
            <button class="closeBtn" onclick="closeOverlay()">&times;</button>
            
            <h1 class="addTaskH1">Add Task</h1>
            
            <div class="addTaskFormsWrapper">
                <form>
                    <div class="formGroup">
                        <label for="taskTitle">Title <span class="requiredStar">*</span></label>
                        <input type="text" placeholder="Enter a title" id="taskTitle" name="taskTitle" required>
                    </div>
                    <div class="formGroup">
                        <label for="taskDescription">Description <span class="requiredStar">*</span></label>
                        <textarea id="taskDescription" placeholder="Enter a description" name="taskDescription" required></textarea>
                    </div>
                    <div class="formGroup">
                        <label for="taskDueDate">Due Date <span class="requiredStar">*</span></label>
                        <div class="inputIcon">
                            <input placeholder="dd/mm/yyyy" id="taskDueDate" name="taskDueDate" required>
                            <img src="../assets/icons/add task/event.svg" alt="">
                        </div>
                    </div>
                </form>
                
                <div class="addTaskFormsDivider"></div>
                
                <form>
                    <div class="formGroup">
                        <label for="taskPriority" class="taskPriorityLabel">Task Priority</label>
                        <div class="taskPriorityGroup">
                            <button type="button" class="taskPriorityBtn">
                                <img src="../assets/icons/shared/urgent.svg" alt="">
                                <span>Urgent</span>
                            </button>
                            <button type="button" class="taskPriorityBtnOrange">
                                <img src="../assets/icons/shared/medium.svg" alt="">
                                <span>Medium</span>
                            </button>
                            <button type="button" class="taskPriorityBtn">
                                <img src="../assets/icons/shared/low.svg" alt="">
                                <span>Low</span>
                            </button>
                        </div>
                    </div>
                    <div class="formGroup">
                        <label for="taskAssignee">Assigned to <span class="requiredStar">*</span></label>
                        <select id="taskAssignee" name="taskAssignee" required>
                            <option value="" disabled selected hidden>Select contacts to assign</option>
                            <option value="user1">User 1</option>
                            <option value="user2">User 2</option>
                            <option value="user3">User 3</option>
                        </select>
                    </div>
                    <div class="formGroup">
                        <label for="taskStatus">Category <span class="requiredStar">*</span></label>
                        <select id="taskStatus" name="taskStatus" required>
                            <option value="" disabled selected hidden>Select task category</option>
                            <option value="todo">To Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="await-feedback">Await Feedback</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="formGroup">
                        <label for="Subtask">Subtask</label>
                        <input type="text" placeholder="Add new subtask" id="taskSubtask" name="taskSubtask" multiple>
                    </div>
                    <div class="formActions">
                        <span class="requiredStarText">*This field is required</span>
                        <div class="formButtons">
                            <button type="button" class="cancelTaskBtn">
                                Clear
                                <img src="../assets/icons/shared/close.svg" alt="cancel icon">
                            </button>
                            <button type="button" class="addTaskBtn">
                                Create Task
                                <img src="../assets/icons/add task/check.svg" alt="check icon">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>

</body>
</html>
