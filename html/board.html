<!DOCTYPE html>

  <link rel="stylesheet" href="../css/global/style.css">

  <link rel="stylesheet" href="../css/pages/board/boardAnimation.css">
  <link rel="stylesheet" href="../css/global/validation/validation.css">
  <link rel="stylesheet" href="../css/global/forms.css">

  <script src="../javascript/global/firebase.js"></script>

  <script src="../javascript/pages/contacts/contacts.js"></script>

  <script src="../javascript/pages/board/boardTemplates.js"></script>
  <script src="../javascript/pages/board/board.js"></script>
  <script src="../javascript/pages/board/searchbar.js"></script>
  <script src="../javascript/pages/addTask/addTaskTemplates.js"></script>
  <script src="../javascript/pages/addTask/addTask.js"></script>
  <script src="../javascript/pages/addTask/subTask.js"></script>
  <script src="../javascript/pages/addTask/subTaskTemplate.js"></script>
  <script src="../javascript/global/validation/addtaskvalidation.js"></script>
  <script src="../javascript/pages/board/dragAndDrop.js"></script>
  <script src="../javascript/global/customdropdown.js"></script>
  <title>Board</title>
</head>

<body>
  <div class="pageWrapper">
    <div class="sidebar">
      <div class="logo">
        <img class="joinLogo" src="../assets/icons/joinlogo.svg" alt="joinLogo" />
      </div>

      <div class="navigation">
        <div class="navi">
        <div onclick="location.href='../html/summaryUser.html'" class="navItem">
          <span class="navIcon iconDashboard"></span>
          <img src="../assets/icons/summary and sideboard/summary.svg" alt="summaryIcon">
          <span>Summary</span>
        </div>
        <div onclick="location.href='../html/addTask.html'" class="navItem">
          <span class="navIcon iconTask"></span>
                    <img src="../assets/icons/summary and sideboard/addtask.svg" alt="addTaskIcon">
          <span>Add Task</span>
        </div>
        <div onclick="location.href='../html/board.html'" class="navItem active">
          <span class="navIcon iconBoard"></span>
                    <img src="../assets/icons/shared/board.svg" alt="boardIcon">
          <span>Board</span>
        </div>
        <div onclick="location.href='../html/contacts.html'" class="navItem">
          <span class="navIcon iconContacts"></span>
                    <img src="../assets/icons/summary and sideboard/contact.svg" alt="contactIcon">
          <span>Contacts</span>
        </div>
        </div>
      </div>

        <div class="footerLinks">
            <a class="footerLink" href="./privacyPolicy.html">Privacy Policy</a>
            <a class="footerLink" href="./legalNotice.html">Legal notice</a>
        </div>
      </div>

      <div class="mainContainer">
        <div class="header">
          <div class="headerTitle">Kanban Project Management Tool</div>
          <div class="headerActions">
            <div><img src="../assets/icons/summary and sideboard/help.svg" onclick="location.href='../html/help.html'" alt="helpIcon" /></div>
                    <div class="userAvatar" id="userAvatar" onclick="toggleUserMenu()"></div>
                        <div class="dropdown none" id="usermenu">
                        <a class="menuItem" href="../html/legalNotice.html">Legal Notice</a>
                        <a class="menuItem" href="../html/privacyPolicy.html">Privacy Policy</a>
                      <a class="menuItem" onclick="logoutUserDirectly()" href="#">Log out</a>
                    </div>
          </div>
        </div>

        <div class="mainContent">
          <div class="boardHeader">
            <h1 class="boardTitle">Board</h1>
            <img class="hideOnMobile" onclick="showAddTaskOverlay()" src="../assets/icons/board/mobileaddtask.svg" alt="">
            </div>
            <div class="boardActions">
              <div class="searchContainer">
                <input
                  type="text"
                  class="searchInput"
                  placeholder="Find Task"
                  id="searchInput"
                />
                <div class="searchDivider"></div>
                <button class="searchButton" id="searchButton"><img src="../assets/icons/board/search.svg" alt="searchIcon"></button>
              </div>
              <button class="addTaskButton" id="addTaskButton" onclick="showAddTaskOverlay()">Add Task
                <img src="../assets/icons/board/addtask.svg" alt="add task">
              </button>
            </div>
          

            <div class="boardContainer" id="boardContainer"></div>

          </div>
        </div>
      </div>
  </div>

  <div class="overlay hidden" id="taskOverlay"></div>

  <div class="overlayAddTask" id="addTaskOverlay" style="display: none;"></div>

  <div class="overlayAddTask" id="editTaskOverlay" style="display: none;"></div>

      </div>
    </div>
</div>
