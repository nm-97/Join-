<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <link rel="stylesheet" href="../css/board.css" />
  <link rel="stylesheet" href="../css/style.css">
  <script src="../javascript/ui.js" defer></script>
  <script src="../javascript/firebase.js" defer></script>
  <script src="../javascript/board.js" defer></script>
  <script src="../javascript/template.js" defer></script>
  <title>Board</title>
</head>

<body>
  <div class="pageWrapper">
    <div class="sidebar">
      <div class="logo">
        <img class="joinLogo" src="../assets/icons/joinlogo.svg" alt="" />
      </div>

      <div class="navigation">
        <div onclick="location.href='../html/summaryUser.html'" class="navItem">
          <span class="navIcon iconDashboard"></span>
          <img src="../assets/icons/summary and sideboard/summary.svg" alt="">
          <span>Summary</span>
        </div>
        <div onclick="location.href='../html/addTask.html'" class="navItem">
          <span class="navIcon iconTask"></span>
                    <img src="../assets/icons/summary and sideboard/addtask.svg" alt="">
          <span>Add Task</span>
        </div>
        <div onclick="location.href='../html/board.html'" class="navItem active">
          <span class="navIcon iconBoard"></span>
                    <img src="../assets/icons/summary and sideboard/board.svg" alt="">
          <span>Board</span>
        </div>
        <div onclick="location.href='../html/contacts.html'" class="navItem">
          <span class="navIcon iconContacts"></span>
                    <img src="../assets/icons/summary and sideboard/contact.svg" alt="">
          <span>Contacts</span>
        </div>
      </div>

        <div class="footerLinks">
          <a class="footerLink" href="./privacyPolicy.html">Privacy Policy</a>
          <a class="footerLink" href="./legalNotice.html">Legal Notice</a>
        </div>
      </div>

      <div class="mainContainer">
        <div class="header">
          <div class="headerTitle">Kanban Project Management Tool</div>
          <div class="headerActions">
            <div><img src="../assets/icons/summary and sideboard/help.svg" alt="" /></div>
                    <div class="userAvatar" onclick="toggleUserMenu()">SM</div>
                        <div class="dropdown none" id="usermenu">
                        <a class="menuItem" href="./legalNotice.html">Legal Notice</a>
                        <a class="menuItem" href="./privacyPolicy.html">Privacy Policy</a>
                        <a class="menuItem" href="./LogIn.html">Log out</a>
                    </div>
          </div>
        </div>

        <div class="mainContent">
          <div class="boardHeader">
            <h1 class="boardTitle">Board</h1>
            <div class="boardActions">
              <div class="searchContainer">
                <input
                  type="text"
                  class="searchInput"
                  placeholder="Find Task"
                  id="searchInput"
                />
                <div class="searchDivider"></div>
                <button class="searchButton" id="searchButton"><img src="../assets/icons/board/search.svg" alt=""></button>
              </div>
              <button class="addTaskButton" id="addTaskButton" onclick="showAddTaskOverlay()">Add Task
                <img src="../assets/icons/board/addtask.svg" alt="add task">
              </button>
            </div>
          </div>

            <div class="boardContainer" id="boardContainer"></div>

          </div>
        </div>
      </div>
  </div>

  <div class="overlay hidden" id="taskOverlay"></div>

  <div class="overlayAddTask" id="addTaskOverlay" style="display: none;"></div>

      </div>
    </div>
</div>

</body>
</html>
